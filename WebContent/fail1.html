showSwal = function(type) {
'use strict';
if (type === 'success-message') {
swal({
title: 'Congratulations!',
text: 'Your Registration is successfully completed!!',
type: 'success',
button: {
text: "Continue",
value: true,
visible: true,
className: "btn btn-primary"
	
}
})

}else{
swal("With this EMAIL an Account has already registered . Please try with another EMAIL!");
}
}

})(jQuery);

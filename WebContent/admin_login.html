<!DOCTYPE html>
<html>
<head>
	<title> Admin Login </title>
	<style type="text/css">
		body{
			background-image: url('https://cdn.theculturetrip.com/wp-content/uploads/2015/05/book-809887_1280.jpg');
			background-size: cover;
			position: absolute;
			margin: 0;
			padding: 0;
			font-family: sans-serif;
		}
		.loginbox{
			width: 320px;
			height: 420px;
			background: brown;
			color: white;
			margin-top: 200px;
			margin-left: 400px;
			position: absolute;
			box-sizing: border-box;
			padding: 70px 30px;
		}
		.avatar{
			width: 80px;
			height: 80px;
			border-radius: 50%;
			position: absolute;
			top: -10%;
			left: 35%;
		}
		h1{
			margin: 0;
			padding: 0 0 15px;
			text-align: center;
			font-size: 32px;
		}
		.loginbox p{
			margin: 0;
			padding: 0;
			font-weight: bold;
		}
		.input-field{
			width: 250px;
			margin-bottom: 20px;
			border: none;
			border-bottom: 1px solid white;
			background: transparent;
			height: 40px;
			color: white;
			outline: none;
			font-size: 15px;
		}
		.submit{
			width: 250px;
			margin-bottom: 20px;
			border: none;
			outline: none;
			height: 30px;
			background: orange;
			color: white;
			font-size: 15px;
		}
		.loginbox a{
			font-size: 15px;
			line-height: 20px;
			color: white;
		}
		.submit:hover {
		  background-color: blue;
		}

		.header{
			float: right;
			margin-top: 10px;
			margin-left: 1250px;
		}
		.header a {
			float: left;
		  color: white;
		  text-align: center;
		  padding: 10px;
		  text-decoration: none;
		  font-size: 18px; 
		  line-height: 25px;
		  border-radius: 15px;
		  margin-top: 10px;
		}
		
		.nav:hover{
  			background-color: orange;
  			border-radius: 5px;
		}
	</style>
	
</head>
	<body>
		<div class="header">
			<a href="home.jsp" class="nav">Home</a>
			<a href="#" class="nav" style="background-color:orange;border-radius: 5px;">Login</a>
			<a href="#" class="nav">Courses</a>
			<a href="#" class="nav">Mentors</a>
			<a href="#" class="nav">Contact Us</a>
			<a href="#" class="nav">About</a>
		</div>
		<div class="loginbox">
			<img src="avatar_img.png" class="avatar">
			<h1> Admin Login</h1>
			<form name="myform" action="adminlogin" method=post>
				<p>Email</p>
				<input type="email" class="input-field" name="email" placeholder="Email">
				<p>Password</p>
				<input type="password" class="input-field" name="password" placeholder="Password">
				<input type="submit" class="submit" value="Login">
				<a href="#">Forgotten password?</a><br>
			</form>
		</div>
	</body>
</html>
